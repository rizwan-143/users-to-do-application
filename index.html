<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>login</title>
</head>
<body>
    

    <div class="container">
        <div class="row f-height ">
            <div class="col-sm-12 col-md-8 user-logo  p-0 "> </div>
            <div class="col-sm-12 col-md-4 d-flex align-items-center  justify-content-center p-0">
                <div class="card w-100">
                    <div class="card-header">
                        <h5>login</h5>
                    </div>
                    <div class="card-body">
                        <form action="" class="d-flex flex-column" id="my-login-form">
                                <label for="user-login-email">user email</label>
                            <input type="email" name="userLoginEmail" id="user-login-email" class="p-2 rounded-pill border-1 border border-secondary text-secondary" placeholder="enter your email">
                            <label for="user-login-password" class="text-uppercase mt-4">user password</label>
                            <input type="password" name="userLoginPassword" id="user-login-password" class="p-2 rounded-pill border-1 border border-secondary text-secondary" placeholder="ente your password">
                            <button type="submit" class="w-100 border-0 p-2 mt-3 rounded text-uppercase bg-success text-white">login</button>
                        </form>
                    </div>
                    <div class="card-footer border-0">
                        <p class="mt-3">dont have account <span class="text-decoration-underline text-primary fw-bold" id="sign-up" >sign up</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/login.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
